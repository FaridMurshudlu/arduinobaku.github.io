<h2>Stock Table</h2>
<table id="stockTable" border="1"></table>

<script>
fetch("https://docs.google.com/spreadsheets/d/1CYmhYdoUJNAbwZ4HhNsUzzwm8OaQ-M11hHeg6f-KEuw/pub?output=csv")
  .then(res => res.text())
  .then(csv => {
    let rows = csv.split("\n");
    let html = "";
    rows.forEach(row => {
      let cols = row.split(",");
      html += "<tr>";
      cols.forEach(col => html += `<td>${col}</td>`);
      html += "</tr>";
    });
    document.getElementById("stockTable").innerHTML = html;
  });
</script>
